<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:f="http://java.sun.com/jsf/core" >

<h:head></h:head>
<!-- <link rel="stylesheet" href="/job_portal/resources/css/main-grid.css"/> 
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure.css"></link> -->



<h:body>
	<div class="header">	
	    <div class="home-menu pure-menu pure-menu-open pure-menu-horizontal pure-menu-fixed">
	        <a class="pure-menu-heading" href="">Job Portal</a>
	
	        <ul>
	        	<li>
	        		<h:form id="login_form" styleClass="pure-form">
		            	
		            	<p:inputText id="username" style="width:125px; margin-right: 4px; margin-bottom: 0px;" styleClass="pure-form input" required="true"
		            	value="#{loginController.username}" />
		            	<p:watermark for="username" value="Email" />
		            	
				       	<p:inputText id="password" style="width:125px; margin-right: 4px; margin-bottom: 0px;" styleClass="pure-form input" required="true"
				       	value="#{loginController.password}"/>
		            	<p:watermark for="password" value="Password" />
		      
						<h:selectBooleanCheckbox style="" name="remember" />
				        <label for="remember" style="color: #D3D3D3; font-size: 10px; margin-bottom: 0px;" class="pure-form input">
				        	 Remember me
					    </label>	
					   					
	        		<script>
						function validateLogin(data) {
							var ajaxStatus = data.status;
							var showAlert = document.getElementById("login_form:verification_result").value;
							if (ajaxStatus == "success") {
								if (showAlert=="false") {
									alert("Invalid username/password");
								} else {
									alert("It works!");
								}
							} 
						}
					</script>

	        	    <h:commandButton style="width:80px; margin-right: 4px; margin-bottom: 0px;" styleClass="button-xsmall pure-button" 
	        	    	value="Sign in" >
	        	    	<f:ajax event="click" listener="#{loginController.verifyIdentity}" execute="username password" 
	        	    	render="verification_result" onevent="validateLogin" 
	        	    	/> 
 	        	    </h:commandButton>
        
	        		<h:commandButton style="width:80px; margin-bottom: 0px;" styleClass="button-xsmall pure-button" value="Sign up"> </h:commandButton>
	        		
	        		<span style="font-size:20px; color:#FFFFFF; margin-bottom: 0px;" class="glyphicon glyphicon-question-sign"></span>
	        		
	        		<h:inputHidden id="verification_result" value="#{loginController.showAlert}" />
	        		</h:form> 
	        		
	        	</li>
	        </ul>
	    </div>
	</div>
</h:body>
</html>
