<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
</h:head>
<h:body>
<ui:composition template="/templates/loggedInLayout.xhtml">
	<ui:define name="content">

		<h:form>

			<p:growl id="growl" sticky="true" showDetail="true" />

			<p:wizard  widgetVar="wiz" flowListener="#{profileMB.onFlowProcess}">

				<p:tab id="personal" title="Personal">
					<p:panel header="Personal Details">

						<h:messages errorClass="error" />

						<h:panelGrid columns="2" columnClasses="gridLabel, gridValue" styleClass="grid">
							<h:outputText value="Username: *" />
							<p:inputText required="true"
								value="#{profileMB.userBean.user_name}" />

							<h:outputText value="Password: *" />
							<h:inputText required="true"
								value="#{profileMB.userBean.password}" />

							<h:outputText value="Email: *" />
							<h:inputText value="#{profileMB.userBean.email}" />

							<h:outputText value="Role: *" />
							<h:selectOneMenu id="selectRole"
								value="#{profileMB.userBean.role}">
								<f:selectItem itemValue="jobseeker" itemLabel="Job Seeker" />
								<f:selectItem itemValue="employer" itemLabel="Employer" />
							</h:selectOneMenu>

							<h:outputText value="Experience: *" />
							<h:selectOneMenu id="selectExp"
								value="#{profileMB.userBean.experience}">
								<f:selectItem itemValue="Intern" itemLabel="Internship" />
								<f:selectItem itemValue="Entry level" itemLabel="Entry Level" />
								<f:selectItem itemValue="Junior level" itemLabel="Junior Level" />
								<f:selectItem itemValue="Senior level" itemLabel="Senior Level" />
								<f:selectItem itemValue="Manager" itemLabel="Manager" />
								<f:selectItem itemValue="Director" itemLabel="Director" />
							</h:selectOneMenu>

							<h:outputText value="Skip to last: " />
							<h:selectBooleanCheckbox value="#{profileMB.skip}" />

						</h:panelGrid>
					</p:panel>

				</p:tab>

				<p:tab id="address" title="Contact">
					<p:panel header="Contact Details">

						<h:messages errorClass="error" />

						<h:panelGrid columns="2" columnClasses="gridLabel, gridValue" styleClass="grid">
							<h:outputText value="Contact type: *" />
							<h:selectOneMenu id="selectContactType"
								value="#{profileMB.userBean.contact.type}">
								<f:selectItem itemValue="company" itemLabel="Company" />
								<f:selectItem itemValue="individual" itemLabel="Individual" />
							</h:selectOneMenu>

							<h:outputText value="Street: " />

							<h:inputText value="#{profileMB.userBean.contact.address}">
							</h:inputText>

							<h:outputText value="City: " />
							<h:inputText value="#{profileMB.userBean.contact.city}">
							</h:inputText>

							<h:outputText value="State: " />
							<h:inputText value="#{profileMB.userBean.contact.state}">
							</h:inputText>

							<h:outputText value="Zip code: " />
							<h:inputText value="#{profileMB.userBean.contact.zip}">
							</h:inputText>

							<h:outputText value="Skip to last: " />
							<h:selectBooleanCheckbox value="#{profileMB.skip}" />
						</h:panelGrid>
					</p:panel>
				</p:tab>

				<p:tab id="contact" title="Company">
					<p:panel header="Company Information">

						<h:messages errorClass="error" />

						<h:panelGrid columns="2" columnClasses="gridLabel, gridValue" styleClass="grid">

							<h:outputText value="Company name: *" />
							<h:inputText required="true" label="Email"
								value="#{profileMB.userBean.company.name}">
							</h:inputText>

						</h:panelGrid>
					</p:panel>
				</p:tab>

				<p:tab id="confirm" title="Confirmation">
					<p:panel header="Confirmation">

						<h:panelGrid id="confirmation" columns="4" columnClasses="gridLabel, gridValue gridLabel, gridValue" styleClass="grid">
							<h:outputText value="User Name: " />
							<h:outputText styleClass="outputLabel"
								value="#{profileMB.userBean.user_name}" />

							<h:outputText value="Email: " />
							<h:outputText styleClass="outputLabel"
								value="#{profileMB.userBean.email}" />

							<h:outputText value="Role: " />
							<h:outputText styleClass="outputLabel"
								value="#{profileMB.userBean.role}" />

							<h:outputText value="Experience: " />
							<h:outputText styleClass="outputLabel"
								value="#{profileMB.userBean.experience}" />

							<h:outputText value="Skills: " />
							<h:outputText styleClass="outputLabel"
								value="#{profileMB.userBean.skillInput}" />

							<h:outputText value="Contact type: " />
							<h:outputText styleClass="outputLabel"
								value="#{profileMB.userBean.contact.type}" />

							<h:outputText value="Street: " />
							<h:outputText styleClass="outputLabel"
								value="#{profileMB.userBean.contact.address}" />

							<h:outputText value="City: " />
							<h:outputText styleClass="outputLabel"
								value="#{profileMB.userBean.contact.city}" />

							<h:outputText value="State: " />
							<h:outputText styleClass="outputLabel"
								value="#{profileMB.userBean.contact.state}" />

							<h:outputText value="Zip: " />
							<h:outputText styleClass="outputLabel"
								value="#{profileMB.userBean.contact.zip}" />

							<h:outputText value="Company: " />
							<h:outputText styleClass="outputLabel"
								value="#{profileMB.userBean.company.name}" />

							<h:outputText />
							<h:outputText />
						</h:panelGrid>

						<h:commandButton value="Submit" actionListener="#{profileMB.save}"
							action="mainMenu.xhtml" />
					</p:panel>
				</p:tab>

			</p:wizard>

		</h:form>

	</ui:define>
</ui:composition>
</h:body>
</html>
