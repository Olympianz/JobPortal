<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
</h:head>

<h:body>
	<div class="header">
		<h:form prependId="false">
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<h:link styleClass="navbar-brand" value="Job Portal" outcome="index.xhtml"/>
				</div>
							
				<div class="collapse navbar-collapse navbar-right">
					<h:panelGroup rendered="#{!userController.isLoggedIn()}">
						<div class="navbar-form">
							<ul id="header_bar" class="nav navbar-nav">
								<li>
									<h:outputFormat styleClass="form-group">
										<p:inputText id="username"
											style="width:125px; margin-right: 4px;"
											styleClass="form-group" required="true"
											value="#{userController.email}" />
										<p:watermark for="username" value="Email" />
										
										<p:inputText id="password" style="width:125px;" type="password"
											styleClass="form-group" required="true"
											value="#{userController.password}" />
										<p:watermark for="password" value="Password" />
										
										<h:selectBooleanCheckbox styleClass="form-group" name="remember" />
										<label for="remember" style="color: #D3D3D3; font-size: 10px;"
											class="form-group"> Remember me </label>
									</h:outputFormat>
								</li>
								<li>
									<h:commandButton styleClass="btn btn-success form-group" execute="username password"
										actionListener="#{userController.login}" render="username password"
										value="Sign in" action="index.xhtml">
									</h:commandButton>
								</li>
								<li>
									<h:commandButton styleClass="btn btn-success form-group"
										value="Sign up">
									</h:commandButton>
								</li>
								<li>
									<a>
										<span class="form-group glyphicon glyphicon-question-sign"></span>
									</a>
								</li>
							</ul>
						</div>
					</h:panelGroup>
					
					<h:panelGroup rendered="#{userController.isLoggedIn()}">
						<div class="navbar-form">
							<ul id="header_bar" class="nav navbar-nav">
								<li>
									<a><span class="form-group glyphicon glyphicon-user"></span></a>
								</li>
								<li>
									<a>
										<span class="form-group" style="font-size: 15px; color:#ffffff; !important">
											<b><i>Welcome, #{userController.name}</i></b>
										</span>
									</a>
								</li>
								<li>
									<a><span class="glyphicon glyphicon-envelope"></span></a>
								</li>
								<li>
									<a><span class="glyphicon glyphicon-question-sign"></span></a>
								</li>
								<li class="dropdown">
									<a class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-cog" ></span></a>
								  	<ul class="dropdown-menu">
								  		<li class="divider"></li>
										<li>
											<h:commandLink value="Log out" actionListener="#{userController.logout}" action="index.xhtml" />
										</li>
									</ul>
								</li>
			
							</ul>
						</div>
					</h:panelGroup>
				</div>
			</div>
		</nav>
		</h:form>
	</div>
	<h:messages />
</h:body>
</html>
