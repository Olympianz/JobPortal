<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
		
<h:head>
	<title><ui:insert name="title">Cogent InfoTech</ui:insert></title>
	
	<h:outputStylesheet library="css" name="jobportal.css" />
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet"
		href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
	<link rel="stylesheet"
		href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css" />
		
	<!-- Bootstrap js -->
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js" > </script>
	
</h:head>

<body>
	<!-- Debug -->
	<ui:debug hotkey="x"
		rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}" />

	<!-- Heaader -->
	<div id="header">
		<ui:insert name="header">
			<ui:include src="/components/mainHeader.xhtml" />
		</ui:insert>
	</div>

	<div class="container-fluid" style="margin-top: 51px;">
		<div class="row">
			<!-- Menu -->
			<div id="menu" class="col-sm-2" style="background-color: #f0f0f0">
				<div class="menu list-group" style="height: auto; min-height: 350px; ">
					<!-- Choose certain menu based on role -->
					<h:panelGroup rendered="#{userController.isAdmin()}">
						<ui:include src="/components/administrator/menu.xhtml" />
					</h:panelGroup>
					<h:panelGroup rendered="#{userController.isJobSeeker()}">
						<ui:include src="/components/jobseeker/menu.xhtml" />
					</h:panelGroup>
					<h:panelGroup rendered="#{userController.isEmp()}">
						<ui:include src="/components/employer/menu.xhtml" />
					</h:panelGroup>
				</div>
			</div>
		
			<!-- Content -->
			<div id="content" class="col-sm-10">
				<p:messages id="err_messages" showDetail="true" autoUpdate="true" closable="true" />
				<ui:insert name="content">
					<ui:include src="/components/anonymous/welcome.xhtml"/>
				</ui:insert>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<div id="footer">
		<ui:insert name="footer">
			<ui:include src="/components/mainFooter.xhtml" />
		</ui:insert>
	</div>

</body>
</html>
