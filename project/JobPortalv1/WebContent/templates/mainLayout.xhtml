<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title><ui:insert name="title">Cogent InfoTech</ui:insert></title>

	<h:outputStylesheet library="css" name="main-grid.css" />
	<h:outputStylesheet library="css" name="pure.css" />
	<h:outputStylesheet library="css/layouts" name="marketing.css" />
	<h:outputStylesheet library="css" name="jobportal.css" />

	<!-- Bootstrap CSS -->
	<link rel="stylesheet"
		href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
	<link rel="stylesheet"
		href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css" />
		
	<!-- YUI Javascript -->
	<h:outputScript library="scripts" name="yui.js" />
</h:head>

<body>
	<!-- Debug -->
	<ui:debug hotkey="x"
		rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}" />

	<!-- Heaader -->
	<div id="header">
		<ui:insert name="header">
			<ui:include src="/components/mainHeader.xhtml" />
		</ui:insert>
	</div>

	<!-- Content -->
	<div id="content">
		<ui:insert name="content">
			<!-- <div> -->
			<!-- <ui:include src="content.xhtml"/> -->
			<!-- </div> -->
		</ui:insert>
	</div>

	<!-- Footer -->
	<div id="footer">
		<ui:insert name="footer">
			<ui:include src="/components/mainFooter.xhtml" />
		</ui:insert>
	</div>

</body>
</html>
